<div class="item">
    {% for item in items.all %}
        <div class="item-name">
            {{ item.name }}
        </div>
        <div class="item-price">
            {{ item.price }}
        </div>

        <div class="item-actions">
            <input type="button" class="add-item" value="Add To Basket" />
        </div>
    {% endfor %}
</div>
